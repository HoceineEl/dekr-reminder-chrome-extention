<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <title>Remind Me | ذكرني</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./images/icon.png" alt="adkari icon" width="40" />
        <h1>ذكرني</h1>
      </div>

      <div class="tab-content">
        <div id="reminder-tab" class="tab-pane active">
          <div class="card">
            <div class="card-header-with-toggle">
              <p class="card-title">Reminders</p>
            </div>
            <div id="reminder-controls">
              <p class="card-title">Select the type of Adkar</p>
              <div class="custom-select-wrapper">
                <div class="custom-select">
                  <div class="custom-select-trigger">
                    <span>ذكر عشوائي</span>
                    <div class="arrow"></div>
                  </div>
                  <div class="custom-options">
                    <span class="custom-option selected" data-value="random"
                      >ذكر عشوائي</span
                    >
                    <span class="custom-option" data-value="m"
                      >أذكار الصباح</span
                    >
                    <span class="custom-option" data-value="e"
                      >أذكار المساء</span
                    >
                    <span class="custom-option" data-value="qd"
                      >أدعية قرآنية</span
                    >
                    <span class="custom-option" data-value="pd"
                      >أدعية الأنبياء</span
                    >
                    <span class="custom-option" data-value="t"
                      >تسابيح و اذكار</span
                    >
                    <span class="custom-option" data-value="ps"
                      >أذكار بعد السلام من الصلاة المفروضة</span
                    >
                    <span class="custom-option" data-value="bs"
                      >أذكار قبل النوم</span
                    >
                    <span class="custom-option" data-value="wu"
                      >أذكار الاستيقاظ</span
                    >
                  </div>
                </div>
              </div>

              <p class="card-title">Set reminder interval</p>
              <div class="input-stepper">
                <button id="decrement">-</button>
                <input type="number" id="num" min="1" value="5" />
                <button id="increment">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button id="add">Save Settings</button>
      <p id="status-message"></p>

      <div class="footer">
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
        </div>
        <a href="https://hoceine.com" target="_blank">
          <img
            width="24"
            src="./images/visit.png"
            alt="Hoceine el idrissi's personal portfolio"
          />
        </a>
        <a href="https://github.com/hoceineel" target="_blank">
          <img
            width="24"
            src="./images/github.png"
            alt="Hoceine el idrissi's github profile"
          />
        </a>
        <a href="https://linkedin.com/in/elidrissihoceine" target="_blank">
          <img
            width="24"
            src="./images/linkedin.png"
            alt="Hoceine el idrissi's linkedin profile"
          />
        </a>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
