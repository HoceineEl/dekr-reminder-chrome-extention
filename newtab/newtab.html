<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="newtab.css" />

  <body>
    <header class="header">
      <div id="clock-date-wrapper">
        <div id="clock"></div>
        <div id="date"></div>
      </div>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
      </div>
    </header>

    <div class="content">
      <div id="bg-color"></div>
      <div class="ayah">
        <h2>ï´¾<span id="surah-name"></span>ï´¿</h2>
        <div class="ayah-content">
          <p id="text">text</p>
          <div class="player">
            <div id="next">
              <img src="./images/next.png" width="30" alt="" />
            </div>
            <div class="play-pause">
              <button role="play" class="play"></button>
              <button role="pause" class="pause hidden"></button>
            </div>
            <div id="previous">
              <img src="./images/previous.png" width="30" alt="" />
            </div>
          </div>

          <div class="tooltip" id="toggleTafseer">
            <img
              src="./images/show-more.png"
              width="30"
              alt="show more /less"
            />
            <div class="tooltiptext">Show Tafseer</div>
          </div>

          <div class="tafseer-container hidden-tafseer">
            <p id="tafseer"></p>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p id="random-dekr"></p>
    </footer>

    <div class="prayer-times-container card">
      <h2>ðŸ•Œ Prayer Times</h2>

      <div class="next-prayer-countdown">
        <div class="next-prayer-name" id="next-prayer-name">Next Prayer</div>
        <div class="countdown-time" id="countdown-time">--:--:--</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="next-prayer-time" id="next-prayer-time">Loading...</div>
      </div>

      <div id="prayer-times-list">
        <div class="loading-prayer">ðŸ•Œ Loading prayer times...</div>
      </div>

      <div id="prayer-location"></div>
    </div>

    <script src="newtab.js"></script>
  </body>
